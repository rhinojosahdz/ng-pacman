<svg:g class="lives">
    <svg:g [attr.transform]="'translate(' + (idx * 10) + ', 2)' + (last ? movingObjectService.getRotate(!modelService.pacman.dying ? modelService.pacman.direction : 'right', modelService.pacman.r) : '')" *ngFor="let live of getArrayOfLives(); let idx = index; let last = last;" [isALife]="true" [lifeNumber]="idx" app-pacman></svg:g>
    <svg:g [attr.transform]="'translate(' + (modelService.pacman.lives * 10) + ', 2)'"  *ngIf="modelService.pacman.dying" app-pacman-dying [isALife]="true"></svg:g>
</svg:g>
<svg:g [attr.transform]="fruitsTransform()" class="fruits">
  <svg:g [attr.transform]="'translate(-10, 2)rotate(' + getArrowDirectionDeg(modelService.pacman.bufferedMove || modelService.pacman.direction) + ', 4, 4)'" class="arrow">
    <svg:path d="M 4 8 L 4 0"></svg:path>
    <svg:path d="M 4 0 L 1 3"></svg:path>
    <svg:path d="M 4 0 L 7 3"></svg:path>
  </svg:g>
</svg:g>
